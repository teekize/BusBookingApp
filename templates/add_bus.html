<div class="login-form">

    <form action="" method="POST">

        <h3 style="text-align: center;">Add the bus information</h3>
        <div class="form-group">
          <label for="exampleInputEmail1">Number-plate</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="bus_number"
          placeholder="KCB 212J">
          
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">From</label>
          <!-- <input type="text" class="form-control" id="exampleInputPassword1"  placeholder="Nairobi" name="from"> -->
          <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="from" placeholder="Leaving From">
            <option selected disabled>Leaving From</option>
            <option value="Nairobi">Nairobi</option>
            <option value="Kisumu">Kisumu</option>
            <option value="Busia">Busia</option>
          </select>
          
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Destination</label>
          <!-- <input type="text" class="form-control" id="exampleInputPassword1"  placeholder="Kisumu" name="Destination"> -->
          <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="Destination" placeholder="Going TO">
            <option selected disabled>Going To</option>
            <option value="Nairobi">Nairobi</option>
            <option value="Kisumu">Kisumu</option>
            <option value="Busia">Busia</option>
          </select>
          
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Depature Time</label>
            <input type="date" class="form-control" id="exampleInputPassword1" name= "depature_date">
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Fare</label>
            <input type="number" class="form-control" id="exampleInputPassword1">
          </div> -->

          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


    
</div>
