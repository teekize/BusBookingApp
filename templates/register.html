<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  <title>Fika</title>
</head>

<body>

  <div>
    <ul class="nav nav-pills nav-fill text-dark">
      <li class="nav-item">
        <a class="nav-link text-white" href="{{ url_for('homepage')}}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link  text-white" href="{{ url_for('user_login')}}">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active text-white" href="{{ url_for('register')}}">register</a>
      </li>
      {% if current_user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link text-white" href="{{ url_for('logout')}}">logout</a>
      </li>
      {% endif %}
     
    </ul>
  </div>

<div class="login-form">

    <form action="" method="POST">

      {% with messages =get_flashed_messages()%}
        {%if messages%}
        <div class="alert alert-danger" role="alert">
         Email already exists
        </div>
        {%endif%}
      {%endwith%}
      <div class="form-group">
        <label for="First_Name">First_Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name= "First_Name" required>
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <div class="form-group">
        <label for="Last_Name">Last_Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name= "Last_Name" required>
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>

        <div class="form-group">
          <label for="Email">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="Email" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="Password">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="Password" required>
          
          <!-- {%if post%}
            <div class="alert alert-primary" role="alert">
            Email already exists.
            </div>
          {%endif%} -->
        </div>

        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


    
</div>

  

 

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
